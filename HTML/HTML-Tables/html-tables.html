<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML tables</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
<!-- first table with fruits -->
    <table>
        <thead>
            <tr><th colspan="2" style="text-align: center; font-size: 30px;"> <em> Fresh Fruits </em> </th></tr>
        </thead>
        <tbody>
            <tr>
                <td>It has long been know that a diet <br/>
                 that includes at least a few </br>
                  servings of fresh fruit every day </br>
                   will keep you healthy, fit and
                   </br> trim.</td>
                <td><img src="./images/fruits.png"></td>
            </tr>
        </tbody>
    </table>
<!-- end of the first table -->
    <br/>
<!-- second table with letters -->   
    <table border="1" cellpadding="2" class="centered" style="width: 190px;">
        <tr>
            <td colspan="3" style="text-align: left;"> Title goes here</td>
            <td style="text-align: center; width: 20%;">A</td>
            <td style="text-align: right; width: 20%;">B</td>
        </tr>
        <tr>
            <td rowspan="3" style="text-align: left;">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td style="text-align: right;">G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2" style="text-align: right;"></br></br>J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td style="text-align: right;">N</td>
            <td colspan="4">O</td>
        </tr>
    </table>

</body>
</html>
