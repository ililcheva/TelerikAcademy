<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket CSS</title>
    <link rel="stylesheet" type="text/css" href="./css/Ticket.css">
</head>
<body>
    <div>
        <h1>Ticket ID: 409788</h1>
        <table border="0">
            <tr>
                <td valign="top"><em>Name:</em></td>
                <td class="yellowish">
                    <img src="./img/1.png">
                    Parker Seidel </br>
                    <span id="reddish"> <strong> No active support </strong> </span>
                </td>
            </tr>
            <tr>
                <td><em>Email:</em></td>
                <td class="yellowish">seidel@aptmail.com</td>
            </tr>
            <tr>
                <td><em>Response Time:</em></td>
                <td class="grayish">72hours, 60hours left</td>
            </tr>
            <tr>
                <td rowspan="2" valign="top"><em>Last Action:</em></td>
                <td class="grayish">Never been locked.</td>
            </tr>
            <tr>
                <td id="publicPost">Link to public post</td>
            </tr>
            <tr>
                <td><em>Status:</em></td>
                <td id="notAnswered"><strong>Not answered</strong></td>
            </tr>
        </table>
    </div>
</body>
</html>
